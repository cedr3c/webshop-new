<body>
    <script>
        var productIds = ['product1', 'product2', 'product3', 'product4', 'product5', 'product6', 'product7', 'product8', 'product9' ]; // Fügen Sie weitere Produkt-IDs hinzu, wie benötigt
        
        productIds.forEach(function(id) {
          fetch('products/' + id + '/name.txt')
            .then(response => response.text())
            .then(data => {
              document.getElementById(id).innerHTML = data;
            });
        });
        </script>
        
        <script>
            var productIds = ['product1', 'product2', 'product3', 'product4', 'product5', 'product6', 'product7', 'product8', 'product9']; // Fügen Sie weitere Produkt-IDs hinzu, wie benötigt

            productIds.forEach(function(id) {
            fetch('products/' + id + '/picture.jpg')
                .then(response => response.blob())
                .then(blob => {
                var url = URL.createObjectURL(blob);
                document.getElementById('picture' + id.replace('product', '')).src = url;
                });
            });
            </script>
